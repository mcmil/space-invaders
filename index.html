<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <!-- Touch controls (visible only on mobile) -->
        <div class="touch-controls">
            <button id="btnLeft" aria-label="move left">◀️</button>
            <button id="btnShoot" aria-label="shoot">🔫</button>
            <button id="btnRight" aria-label="move right">▶️</button>
        </div>
    </div>
    <!-- Enhanced game script -->
    <script src="game_v13.js"></script>
</body>
</html>
